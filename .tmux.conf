# use zsh
set-option -g default-shell /usr/local/bin/zsh

# make sure colors work
set -g default-terminal "screen-256color"

# increase history
set -g history-limit 100000

# copy & paste between tmux and x clipboard
bind C-p run-shell "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y run-shell "tmux show-buffer | xclip -sel clip -i"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# easy config reloads
bind r source-file ~/.tmux.conf

# enable mouse mode
set -g mouse on

# enable vi-like key bindings in copy-mode
set-window-option -g mode-keys vi

# plugins (install: prefix + I, update: prefix + U, uninstall: prefix + alt + u)
set -g @plugin 'tmux-plugins/tpm'               # plugin manager
set -g @plugin 'tmux-plugins/tmux-logging'      # log window and pane content to a file
set -g @plugin 'seebi/tmux-colors-solarized'    # color scheme

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
